{% extends 'authentication/base.html' %}

{% block content %}
<div class="container-fluid" style="padding: 20px; width: 55%;">
<div class="mx-auto">
<form class="mx-auto" style="max-width: 400px; margin-left:auto; margin-right:auto;" method="post" action="/addcategory">
    {% csrf_token %}
    <h2>Here you can create a new category!</h2>
    {% if request.user.is_authenticated%}
        <div class="form-group">
            <label for="name">Category name:</label>
            <input type="text" class="form-control" id="name"  name="name" placeholder="Enter course name" required>
        </div>    
        <div class="form-group">
            <label for="name">Description:</label>
            <input type="text" class="form-control" id="description"  name="description" placeholder="Describe your course" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    {% else %}
        <h5>Sign in to add new categories!</h5>
    {%endif%}
</form>
</div>
</div>
{% endblock content %}

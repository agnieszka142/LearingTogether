<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>SignUp</h3>

    <form action="/signup" method="post">

    {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create username" required>
    <br>

        <label for="name1">Name</label>
        <input type="text" id="name1" name="name1" placeholder="Enter firstname" required>
    <br>

        <label for="name2">lastName</label>
        <input type="text" id="name2" name="name2"placeholder="Enter lastname" required>
    <br>
        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
    <br>
        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password" required>
    <br>

        <label for="pass2"> Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm password" required>
    <br>

    <button type="submit">Sign Up</button>

    </form>

    <script src=""> async defer</script>



</body>
</html>

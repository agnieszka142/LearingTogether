{% extends 'authentication/base.html' %}

{% block content %}

<div class="container-fluid" style="padding: 20px; width: 100%;">
  <div class="mx-auto">
  <form class="mx-auto" style="max-width: 400px; margin-left:auto; margin-right:auto;" method="post" action="/signup">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Username:</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name1"  name="name1" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="surname">Surname:</label>
      <input type="text" class="form-control" id="name2" name="name2" placeholder="Enter your surname" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="repeat-password">Repeat Password:</label>
      <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <script src=""> async defer</script>
</div>
</div>

{% endblock content %}

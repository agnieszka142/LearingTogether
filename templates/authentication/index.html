<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentication</title>
</head>
<body>



    {% for message in messages %}
    <div class = "alert alert-{{ message.tag}} alert-dismissible fade show" role="alert" >
    <st>Message:</st> {{ message }}
        <button type="button" class="close" data-dismiss="alert"></button>
        <span aria-hidden="true">&times;</span>

    </div>
    {% endfor %}


    <h3>Welcome to my site</h3>

    {% if user.is_authenticated %}
    <h3>Hello {{ name1 }}</h3>
    <h3>You are successfully logged in</h3>
    <button type="submit"><a href="/signout">SingOut</a></button>

    {% else %}
    <button type="submit"><a href="/signup">SingUp</a></button>
    <button type="submit"><a href="/signin">SingIn</a></button>
    {% endif %}

</body>
</html>

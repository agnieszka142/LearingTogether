{% extends 'authentication/base.html' %}

{% block content %}
<div class="container-fluid" style="padding: 20px; width: 100%;">
    <div class="mx-auto">
        <form action="/signin" method="post" style="max-width: 400px; margin-left:auto; margin-right:auto;">
            {% csrf_token %}
            <div class="form-group">
            {% if bad_login %}
                <div>
                    <p>Credidentials do not match </p>
                </div>
            {% endif %}
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
</div>
</div>
{% endblock content %}

{% extends 'authentication/base.html' %}

{% block content %}
<div class="container-fluid" style="padding: 20px; width: 55%;">
    <div class="mx-auto">
    <form class="mx-auto" style="max-width: 400px; margin-left:auto; margin-right:auto;" method="post" action="/addunit">
        {% csrf_token %}
        <h2 class="text-white">Here you can create a new teaching unit!</h2>
        {% if request.user.is_authenticated%}
            <div class="form-group">
                <label for="name" class="text-white">Unit name:</label>
                <input type="text" class="form-control" id="name"  name="name" placeholder="Enter course name" required>
            </div>    
            <div class="form-group">
                <label for="name" class="text-white">Description:</label>
                <input type="text" class="form-control" id="description"  name="description" placeholder="Describe your course" required>
            </div>
            <form action="addunit" method="POST"> 
                {% csrf_token %}
                <!--<input type="hidden" name="ID_COURSE" value="{{ id_course }}">-->
                <button type="submit" class="btn btn-success">Add Unit</button>
              </form>
        {% else %}
            <h5 class="text-white">Sign in to add units!</h5>
        {%endif%}
    </form>
    </div>
    </div>
{% endblock content %}
